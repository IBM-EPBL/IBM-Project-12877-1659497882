<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>My Hospital</center></h1>
    <blockquote><h4><center>Click the bottom right corner to chat<h4></center></blockquote>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "389a96e4-40d5-4289-a4fd-8bc6a9b29459", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "d46e4a82-8c6c-4d67-8a64-fb6663d93d61", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
